<!-- Top Navbar Example -->
<app-top-navbar></app-top-navbar>

  <!-- Sidebar Example -->
  <app-sidebar></app-sidebar>
<div class="body-content">
<!-- Carousel part start -->
<br><br>
<h1>Awesome Carousel</h1>
<app-carousel [images]="images"></app-carousel>

<br><br>
<h1>Auto Slide</h1>
<app-carousel [images]="images" [autoSlide]="true"></app-carousel>

<br><br>
<h1>Auto slide with custom interval</h1>
<app-carousel [images]="images" [autoSlide]="true" [slideInterval]="1000"></app-carousel>

<br><br>
<h1>Hide dot indicators</h1>
<app-carousel [images]="images" [indicators]="false"></app-carousel>

<br><br>
<h1>Hide button controls</h1>
<app-carousel [images]="images" [controls]="false"></app-carousel>
<!-- Carousel part end -->
</div>
<!-- Footer -->
<app-footer></app-footer>
